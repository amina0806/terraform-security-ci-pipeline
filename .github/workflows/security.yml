name: Terraform Security Scans

on:
  workflow_dispatch:
  # push:
  #   branches: [ main ]
  # pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      # ---------- tfsec ----------
      - name: Run tfsec (SARIF)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: .
          additional_args: --format sarif --out tfsec.sarif
        continue-on-error: true

      - name: Show SARIF files after tfsec
        run: ls -lh *.sarif || true

      - name: Upload tfsec SARIF
        if: ${{ hashFiles('tfsec.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: tfsec.sarif
          category: tfsec

            # ---------- Checkov ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov (SARIF)
        run: checkov -d . -o sarif --output-file checkov.sarif --quiet
        continue-on-error: true

      - name: Inspect SARIF size & head
        run: |
          ls -lh checkov.sarif
          head -c 200 checkov.sarif || true

      - name: Upload Checkov SARIF
        if: ${{ hashFiles('checkov.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif
          category: checkov
