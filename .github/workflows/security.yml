name: Terraform Security Scans

on:
  workflow_dispatch:
  # push:
  #   branches: [ main ]
  # pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      # ---------- tfsec ----------
      - name: Run tfsec (SARIF)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          args: --format sarif --out tfsec.sarif .

      - name: Verify tfsec.sarif exists
        run: ls -l tfsec.sarif

      - name: Upload tfsec SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: tfsec.sarif
          category: tfsec

      # ---------- Checkov ----------
      - name: Run Checkov (SARIF)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          output_format: sarif
          output_file_path: ./checkov.sarif

      - name: Verify checkov.sarif exists
        run: ls -l checkov.sarif

      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif
          category: checkov
